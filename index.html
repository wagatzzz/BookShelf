<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Include the Tailwind CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header style="background-color: #df6711; color: #ffffff;" class="p-2 flex justify-between items-center">
        <h1 style="font-family: font-mono;" class="text-xl font-semibold">BookShelf.</h1>
    
        <!-- Navbar for medium and larger screens -->
        <nav class="hidden md:flex space-x-4">
          <a href="#" class="hover:underline">Login</a>
          <a href="bookshelf.html" class="hover:underline">View Books</a>
        </nav>
    
        <!-- Responsive Navbar for small screens -->
        <div class="md:hidden">
          <button id="toggleButton" class="text-white hover:text-gray-300 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
    
          <div id="mobileNav" class="hidden absolute top-16 right-0 bg-blue-500 p-4 space-y-2">
            <a href="#" class="block text-white hover:underline">Login</a>
            <a href="bookshelf.html" class="block text-white hover:underline">View Books</a>
          </div>
        </div>
      </header>

  <section id="searchbar" class="flex items-center justify-center h-96">
    <div class="bg-white p-4 rounded-md shadow-md w-full sm:w-96 flex">
    <input id="search" type="text" placeholder="Search..." class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:border-blue-500">

    <button onclick="handleApiResponse()" id="searchButton" type="button" style="background-color: #f97316; color: #ffffff;" class="text-white px-4 py-2 rounded-r-md hover:bg-blue-600 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
    </button>
</div>

      <div id="loadingComponent">
        
    </div>
  </section>

  <section class="flex flex-wrap justify-start w-screen " id="bookContainer">

    
    
   </section>
   <section id="modal">
    <div id="addReviewModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
      <div class="bg-white p-8 rounded-md max-w-md">
        <span class="text-gray-700 text-2xl font-bold cursor-pointer absolute top-2 right-4" onclick="closeModal()">&times;</span>
        <textarea id="reviewInput" placeholder="Enter book review" class="w-full border p-2 mb-4 h-32 rounded-md resize-none"></textarea>
        <button id="addBookButton" style="background-color: #f97316;" class="text-white py-2 px-4 rounded-md focus:outline-none">Add Book to Library</button>
      </div>
    </div>
    

   </section>
    

  <script src="index.js"></script>
</body>
</html>
